<script type="text/javascript">

    function query(){
        var data1= document.getElementById('fullname').value;
        var reg =   /(^(0[0-9]{2,3}\-)?([2-9][0-9]{6,7})+(\-[0-9]{1,4})?$)|(^((\(\d{3}\))|(\d{3}\-))?(1[34578]\d{9})$)/;
        var data2 = document.getElementById("phone").value;
        var data3 = document.getElementById("industry").value;
        var data5 = document.getElementById("rentBudget").value;
        var data6 = document.getElementById("other").value;

        if(data1==""){
            Funtip("姓名不能为空");
            return;
        }

        if(data2==""){
            Funtip('电话号码不能为空');
            return;
        }

        if(!reg.test(data2)){
            Funtip('电话号码格式不对');
            return;
        }

        if(data3==""){
            Funtip('店铺经营类型不能为空');
            return;
        }

        var numberReg = /^\d*$/;
        var needAreaMin = $("#needAreaMin").val();
        var needAreaMinN = 0;
        if($.trim(needAreaMin)){
            if(!numberReg.test(needAreaMin)){
                Funtip('店铺面积只能输入整数');
                return;
            }
            needAreaMinN = parseInt(needAreaMin)
        }

        var needAreaMax = $("#needAreaMax").val();
        var needAreaMaxN = 0;
        if($.trim(needAreaMax)){
            if(!numberReg.test(needAreaMax)){
                Funtip('店铺面积只能输入整数');
                return;
            }
            needAreaMaxN = parseInt(needAreaMax);
        }

        if(needAreaMinN <= 0 && needAreaMaxN <= 0){
            Funtip('请输入一个店铺面积');
            return;
        }

        var expectArea = $("#expectArea").val();
        var otherExpectArea = $("#otherExpectArea").val();
        if(!$.trim(expectArea) && !$.trim(otherExpectArea)){
            Funtip('请选择开店区域');
            return;
        }

        if(otherExpectArea.length > 30){
            Funtip('开店区域不能多于30个字');
            return;
        }

        if(data5==""){
            Funtip('租金预算不能为空');
            return;
        }

        if(data6==""){
            Funtip('其它需求不能为空');
            return;
        }

        var advSource = getQueryString("type");
        if(advSource==""||advSource==null){
            $("#advSource").val(7);
        }else{
            $("#advSource").val(advSource);
        }

        var param = encodeURI(encodeURI($("#save").serialize()));

        $.ajax({
            url:"http://zjpz-admin.zanjiapuzi.com/depute/saveDepute",
            data: param,
            processData: false,
            dataType:"jsonp",
            success:function(data){
                alert(data.message);
                if(data.code == 1){
                    window.location.reload(); //刷新加载页面
                }
            },
            error:function(){
                alert("提交失败");
            }
        });
    }

    function getQueryString(key){
        var reg = new RegExp("(^|&)"+key+"=([^&]*)(&|$)");
        var result = window.location.search.substr(1).match(reg);
        return result?decodeURIComponent(result[2]):null;
    }
</script>
