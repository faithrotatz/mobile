<script>

    function query(){

        var data1 = $("input[name='realName']").val();
        data1 = $.trim(data1);

        var reg =   /(^(0[0-9]{2,3}\-)?([2-9][0-9]{6,7})+(\-[0-9]{1,4})?$)|(^((\(\d{3}\))|(\d{3}\-))?(1[34578]\d{9})$)/;
        var data2 = $("input[name='phoneNum']").val();
        data2 = $.trim(data2);
        var data3 = $("input[name='reasonable']").val();
        data3 = $.trim(data3);

        var data6 = $("#otherNeeds").val();
        data6 = $.trim(data6);
        if (data1.length < 1) {
            Funtip('姓名不能为空');
            event.preventDefault();
            return;
        }
        if (data2.length < 1) {
            Funtip('电话号码不能为空');
            event.preventDefault();
            return;
        }
        if (!reg.test(data2)){
            Funtip('电话号码格式不对');
            event.preventDefault();
            return;
        }
        if (data3.length < 1) {
            Funtip('店铺面积不能为空');
            event.preventDefault();
            return;
        }

        var shopsPosition = $("#shopsPosition").val();
        var otherShopsPosition = $("#otherShopsPosition").val();
        if(!$.trim(shopsPosition) && !$.trim(otherShopsPosition)){
            Funtip('请选择店铺位置');
            event.preventDefault();
            return;
        }

        if(otherShopsPosition.length > 30){
            Funtip('其他店铺位置不能多于30个字');
            event.preventDefault();
            return;
        }

        var operateType = $("#operateType").val();
        var otherOperateType = $("#otherOperateType").val();
        if(!$.trim(operateType) && !$.trim(otherOperateType)){
            Funtip('请选择希望经营类型');
            event.preventDefault();
            return;
        }

        if(otherOperateType.length > 30){
            Funtip('其他经营类型不能多于30个字');
            event.preventDefault();
            return;
        }

        if(data6.length < 1){
            Funtip('其它需求不能为空');
            event.preventDefault();
            return;
        }
        var advSource = getQueryString("type");
        if(advSource==""||advSource==null){
            $("#advSource").val(7);
        }else{
            $("#advSource").val(advSource);
        }

        var param = encodeURI(encodeURI($("#save").serialize()));

        $.ajax({
            url:"http://zjpz-admin.zanjiapuzi.com/opportunityManage/saveShopsPut",
            data: param,
            processData: false,
            dataType:"jsonp",
            success:function(data){
                alert(data.message);
                if(data.code == 1){
                    window.location.reload(); //刷新加载页面
                }
            },
            error:function(){
                alert("提交失败");
            }
        });
    }

    function getQueryString(key){
        var reg = new RegExp("(^|&)"+key+"=([^&]*)(&|$)");
        var result = window.location.search.substr(1).match(reg);
        return result?decodeURIComponent(result[2]):null;
    }

</script>
